<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <div id="cat-list">
        <a data-id="1" href="#">Cat 1</a>
        <a data-id="2" href="#">Cat 2</a>
        <a data-id="3" href="#">Cat 3</a>
        <a data-id="4" href="#">Cat 4</a>
        <a data-id="5" href="#">Cat 5</a>
    </div>

    <div class="cat-block" id="cat1">
        <h2 class="cat-name"></h2>
        <div class="cat-count">Poll: <span>1</span></div>
        <img class="cat-img" src="img/cat1.jpg" width="160" alt="cute cat">
    </div>

    <div class="cat-block" id="cat2">
        <h2 class="cat-name"></h2>
        <div class="cat-count">Poll: <span>1</span></div>
        <img class="cat-img" src="img/cat2.jpg" width="160" alt="cute cat">
    </div>

    <div class="cat-block" id="cat3">
        <h2 class="cat-name"></h2>
        <div class="cat-count">Poll: <span>1</span></div>
        <img class="cat-img" src="img/cat3.jpg" width="160" alt="cute cat">
    </div>

    <div class="cat-block" id="cat4">
        <h2 class="cat-name"></h2>
        <div class="cat-count">Poll: <span>1</span></div>
        <img class="cat-img" src="img/cat4.jpg" width="160" alt="cute cat">
    </div>

    <div class="cat-block" id="cat5">
        <h2 class="cat-name"></h2>
        <div class="cat-count">Poll:
          <span>1</span>
        </div>
        <img class="cat-img" src="img/cat5.jpg" width="160" alt="cute cat">
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
