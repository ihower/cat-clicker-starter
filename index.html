<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <ul id="cat-list">
        <li>Cat 1</li>
        <li>Cat 2</li>
        <li>Cat 3</li>
        <li>Cat 4</li>
        <li>Cat 5</li>
    </ul>

    <div id="cat1">
        <h2 class="cat-name"></h2>
        <div class="cat-count">Poll: 1</div>
        <img class="cat-img" src="img/cat1.jpg" width="160" alt="cute cat">
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
